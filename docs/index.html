<body>
<h1>How History States work</h1>

<p>Click on "Start" to start the state machine. Use the other Buttons to send events.<br/>
    Instead of clicking on the buttons, you can also use the keyboard shortcuts:</p>
<ul>
    <li>S: Start</li>
    <li>N: Next</li>
    <li>B: Break</li>
    <li>C: Continue</li>
    <li>D: Continue Deep</li>
    <li>R: Return</li>
</ul>

<button id="start" style="min-width: 80px">Start</button>
<button id="next" style="min-width: 80px">[N]ext</button>
<button id="break" style="min-width: 80px">[B]reak</button>
<button id="continue" style="min-width: 80px">[C]ontinue</button>
<button id="deep" style="min-width: 80px">Continue [D]eep</button>
<button id="return" style="min-width: 80px">[R]eturn</button>

<p id="output"></p>
